{% extends "social/normalbase.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">

    <div class="media-body">
      <h2 class="account-heading h1 text-white"><i class="fab fa-ello h5"></i> {{ user.username }}</h2>
      <h6 class=" h6 text-white " > {{ user.email }}</h6>
    </div>
  </div>
  <!-- FORM HERE with 2 field profile and user , enctype to save the image to the backend-->
  <div class="content-section special-color-dark border-0 text-white">
  <form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <fieldset class="form-group">
      <legend class=" mb-4 h3">
        Player Info
      </legend>
      {{ u_form|crispy }}
      {{ p_form }}
    </fieldset>
    <div class="form-group">
      <br>
      <button class="btn btn-success" type="submit">Update</button>
    </div>
  </form>
</div>


{% endblock content %}
