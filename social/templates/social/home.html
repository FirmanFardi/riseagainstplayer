{% extends "social/base.html" %}


{% block content %}
  <!-- Section heading --> 
  <h2 class="h1-responsive font-weight-bold text-center my-5 text-white">Recent Activity</h2>
  <!-- Section description -->
    {% for post in posts %}
  
   
    <div class="col-8 ">
       
    <article class="media content-section" style="border:0px">
      <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted h6">Shared a thought</small>
              </div>
              <h2><a class="article-title h2" data-splitting href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
              
              <p class="article-content">{{ post.content }}</p>
             
              
              <p class="text-muted  mr-2 text-right">{{ post.date_posted|date:"F d Y" }}</p>
              <!--
              <a href="{% url 'post-detail' post.id %}" class="orange-text d-flex flex-row-reverse p-2 mr-2">
                <h6 class="text-danger" >Details<i class="fas fa-angle-double-right ml-2"></i></h6>
              </a>-->
            </div>
            
          </article>
        </div>
     

  


<!-- Section: Blog v.3 -->
    {% endfor %}

{% endblock content %}
